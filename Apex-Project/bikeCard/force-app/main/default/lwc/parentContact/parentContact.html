<template>
    <lightning-card title="Contact List" icon-name="standard:contact" class="slds-m-around_medium">
       
        <template if:true={contacts}>
            <ul>
                <template for:each={contacts} for:item="contact">
                    <li key={contact.Id}>
                        <p>
                          <a href="javascript:void(0)" data-id={contact.Id} onclick={handleSelect}> {contact.Name}</a>
                            <!-- <button  >-></button> -->
                        </p>
                    </li>
                </template>
            </ul>
        </template>

       
        <template if:true={error}>
            <p>Error loading contacts: {error}</p>
        </template>
    </lightning-card>

   
    <template if:true={selectedContact}>
        <c-child-contact contact={selectedContact}></c-child-contact>
    </template>
</template>
