<template>
    <template if:true={isFormVisible}>
        <section role="dialog" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close" title="Close" onclick={hideModalBox}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Opportunity Form</h2>
                </header>
                <form onsubmit={handleSubmit}>
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-input 
                            label="Opportunity Name" 
                            name="opportunityName" 
                            type="text" 
                            required 
                            onchange={handleInputChange}>
                        </lightning-input>
                        
                        <lightning-input 
                            label="Close Date" 
                            name="closeDate" 
                             data-id="closeDate"
                            type="date" 
                            required 
                            onchange={handleInputChange}>
                        </lightning-input>
                        
                        <lightning-combobox 
                            label="Stage" 
                            name="stage"  
                            required
                            value={stage} 
                            options={stageOptions} 
                            onchange={handleStageChange}>
                        </lightning-combobox>

                        <lightning-combobox 
                            label="Account Name" 
                            name="accountId" 
                            value={accountId} 
                            placeholder="Select Account" 
                            options={accountOptions} 
                            onchange={handleInputChange}>
                        </lightning-combobox>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Save" type="submit" variant="brand"  class="slds-m-around_small"></lightning-button>
                        <lightning-button label="Cancel" onclick={handleCancel} variant="neutral"></lightning-button>
                    </footer>
                </form>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
