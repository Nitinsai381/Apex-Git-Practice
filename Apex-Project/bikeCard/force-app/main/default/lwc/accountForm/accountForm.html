<template>

    <template if:true={isFormVisible}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Account Form</h2>
                </header>

                <form onsubmit={handleSubmit}>
                    
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <lightning-input 
                            label="Account Name" 
                            name="accountName" 
                            type="text" 
                            value={accountName} 
                            onchange={handleInputChange} 
                            required>
                        </lightning-input>
        
                        <lightning-input 
                            label="Phone" 
                            name="phone" 
                            type="text" 
                            value={phone} 
                            onchange={handleInputChange}>
                        </lightning-input>
        
                        <lightning-input 
                            label="Annual Revenue" 
                            name="annualRevenue" 
                            type="number" 
                            step="any" 
                            value={annualRevenue} 
                            onchange={handleInputChange}>
                        </lightning-input>
                    </div>

                    
                    <footer class="slds-modal__footer">
                        <lightning-button label="Save" type="submit" variant="brand" class="slds-m-around_small"></lightning-button>
                        <lightning-button label="Cancel" type="button" variant="neutral" onclick={handleCancel}></lightning-button>
                    </footer>
                </form>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
