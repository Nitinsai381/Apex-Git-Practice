<template>
    <lightning-card title="Contact Details">
        <template if:true= {contactinfo}>
            <table class="slds-table slds-table_bordered slds-table_striped">
                <thead>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Email</th>
                    <th>Birthdate</th>
                </thead>
                <tbody>
                    
                            <td> {contactinfo.Name}</td>
                            <td>{contactinfo.Department}</td>
                            <td>{contactinfo.Email}</td>
                            <td>{contactinfo.Birthdate}</td>
                            <td></td>
                        </tr>
                  
                </tbody>
            </table>
        </template>
    </lightning-card>
</template>
