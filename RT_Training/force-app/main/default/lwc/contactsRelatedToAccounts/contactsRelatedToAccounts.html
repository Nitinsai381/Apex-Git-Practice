<template>
<lightning-card>
    <template  if:false={isNoContacts}>
    <table class="slds-table slds-table_bordered slds-table_cell-buffer slds-table_col-bordered">
        <thead>
                <template for:each={columnData} for:item="label">
                    <th key ={label.Id}>
                        {label.Column__c}
                    </th>
                </template>
            
        </thead>
        <tbody>
            <template for:each={recordsOnPage} for:item="contact">
                <tr key = {contact.Id}>
                    <template for:each={contact.record} for:item="record">
                        <td key = {contact.Id}> {record}</td>
                    </template>
                </tr>

            </template>
        </tbody>
    </table>
    <br>


        <div style="display: flex; justify-content: space-between; width: 85%;">
          <div>
            <button style="margin-right: auto;" onclick={onPrevious} disabled={disablePrevious} class="slds-button slds-button_brand">Previous</button>
          </div> 
          <div><p>Page {currentpage} of {totalpages}</p></div>
            <div>
                <button  style="margin-left: auto;" onclick={onNext} disabled={disableNext} class="slds-button slds-button_brand">Next</button>
            </div>
            
        </div>
    </br> 

    </template>
    <template if:true={isNoContacts}>
        <p>contacts does not exist on this account</p>
    </template>
</lightning-card>
</template>
