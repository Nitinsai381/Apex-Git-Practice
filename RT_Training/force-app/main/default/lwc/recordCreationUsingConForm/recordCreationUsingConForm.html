<template>
   
    <template if:true={showPop}>
<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
   
    <div class="slds-modal__container">
     <!-- modal header start -->
       <header class="slds-modal__header">
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
             <lightning-icon icon-name="utility:close"
                alternative-text="close"
                variant="inverse"
                size="small"
                onclick={handleClose} ></lightning-icon>
             <span class="slds-assistive-text">Close</span>
          </button>
          <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create Contact Records</h2>
       </header>
   
       <!-- modal body start -->
       <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
        <lightning-input name="fName" label="First Name"  onchange={handleInput}></lightning-input>
        <lightning-input  name="lName" label="Last Name" required  onchange={handleInput}></lightning-input>
        <lightning-input name="Email" type="email" label="Email" onchange={handleInput}></lightning-input>
        <lightning-input name="Phone" type="tel" label="Phone" max-length="10" min-length="10"  onchange={handleInput}></lightning-input>
        <lightning-combobox name="account" label="Account Name" placeholder="Select Account" onchange={handleInput} options={options}></lightning-combobox>
       </div>

       <!-- modal footer start-->
       <footer class="slds-modal__footer">
        <button class="slds-button slds-button_neutral" onclick={handleCancel}>Cancel</button> &nbsp;&nbsp; &nbsp;&nbsp; 
        <lightning-button label="Save" onclick={handleCreate} variant="brand" disabled={disableSave} ></lightning-button>
       </footer>
    
    </div>
 </section>
 <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
<!-- </template> -->
</template>
